<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Array Manipulator</h1>
        <div id="input1">
          <button onclick="fruits()" id="fruits"></button>
        </div></br>
        <input type=" text" id="input2" placeholder="Enter an element">
        <button onclick="addToArray()" class="btn">Add to array</button>
      <div class="btns">
        <button onclick="pushElement()" class="button" id="push">Push</button>
        <button onclick="popElement()" class="button" id="pop">Pop</button>
        <button onclick="shiftElement()" class="button" id="shift">Shift</button>
        <button onclick="unshiftElement()" class="button" id="unshift">Unshift</button>
        <button onclick="sliceElement()" class="button" id="slice">Slice</button>
        <button onclick="spliceElement()" class="button" id="splice">Splice</button>
      </div>

      <p id="msg"></p>
      
    </div>
      
    
   
    
    <script src="script.js"></script>
</body>
</html>
